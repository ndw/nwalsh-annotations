buildscript {
  repositories {
    mavenCentral()
  }
}

plugins {
  id "java"
}

repositories {
  mavenCentral()
}

dependencies {
  compile (
    [group: 'org.atteo.classindex', name: 'classindex', version: '3.3'],
  )
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }
  }
}

jar {
  archiveName "nwalsh-annotations-" + version + ".jar"
}
